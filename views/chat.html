<!DOCTYPE html>

<html>

<head>

	<title>Concept21 | Private chatroom</title>

	<link type="text/css" rel="stylesheet" href="../css/stylesheet.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans Condensed:300italic,300,700" rel="stylesheet" type="text/css">


</head>

<body>


	<section class="section">

		<!-- These elements are displayed as white info cards in the middle of the screen -->

		<div class="connected">

			<img src="../img/unnamed.jpg" id="creatorImage" />

			<div class="infoConnected">
				<h2>Wie ben je?</h2>
				<br/>

				<form class="loginForm">
					<input type="text" id="yourName" placeholder="Naam" /><br/>
					<input type="text" id="yourEmail" placeholder="E-mailadres (gravatar)" /><br/>
					<input type="submit" id="yourEnter" value="ENTER" />
				</form>

			</div>

		</div>

		<div class="personinside">

			<img src="../img/unnamed.jpg" id="ownerImage" />

			<div class="infoInside">
				<h2>Chat met <span class="nickname-chat"></span></h2>
				<br/>

				<form class="loginForm">
					<input type="text" id="hisName" placeholder="Naam" /><br/>
					<input type="text" id="hisEmail" placeholder="E-mailadres (gravatar)" /><br/>
					<input type="submit" id="hisEnter" value="CHAT" />
				</form>

			</div>

		</div>

		<div class="invite-textfield">

			<h2>Oops, er zijn geen andere mensen in deze chat!</h2>
			<h5>Nodig een vriend met deze link</h5>

			<div class="link">
				<a title="Uitnodigen" id="link"></a>
			</div>

		</div>

		<div class="left">

			<img src="../img/unnamed.jpg" id="leftImage" />

			<div class="info">
				<h2><span class="nickname-left"></span> heeft het gesprek verlaten.</h2>
			</div>

		</div>

		<div class="toomanypeople">

			<h2>Oeps, kan je niet deelnemen aan deze chat! Max 2 personen.</h2>

		</div>

		<div class="nomessages">

			<img src="../img/unnamed.jpg" id="noMessagesImage" />

			<div class="info">
				<h2>Je bent in gesprek met <span class="nickname-chat"></span>.</h2>
				<h5>Stuur een bericht met het formulier hieronder!</h5>
			</div>

		</div>

		<div class="chatscreen">

			<ul class="chats">
				<!-- The chat messages will go here -->
			</ul>

		</div>

	</section>

	<footer>

		<form id="chatform">

			<textarea id="message" placeholder="Schrijf hier je bericht..."></textarea>
			<input type="submit" id="submit" value="Versturen"/>

		</form>

	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="../js/chat.js"></script>

</body>

</html>
